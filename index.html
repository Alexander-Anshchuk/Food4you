<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD4YOU</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
            <div class="logo"><img src="./img/logo.png" alt="logo"></div>
            <div class="contacts">
                <div class="contacts_text">
                    <p>Express delivery</p>
                    <p><span id="numbers">1800 258 888</span></p>
                </div>
                <div class="contacts_img"><img src="./img/phone.png" alt="phone"></div>
            </div>
        </header>
        <div class="subheader">
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Our story</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </nav>
        </div>
        <div class="center_items">
            <div class="main_text">
                <div class="handwriting_title">Are You Hungry?</div>
                <div class="big_title">Don't Wait!</div>
                <div class="main_text_subtitle">Let start to order food now</div>
                <div class="sale">
                    <div class="sale_text">This Monday Happy Hours</div>
                    <div class="sale_numbers">1+1=3</div>
                </div>
            </div>
            <div class="main_plate"><img id="main_dish" src="./img/main_plate.png" alt="main plate of dish"></div>
        </div>
    </main>
</body>
</html>
